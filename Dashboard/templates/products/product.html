<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management | E-commerce Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="\static\style\product.css">
    <link rel="stylesheet" href="\static\style\Dashboard.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar (same as dashboard) -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>ShopAdmin</span>
            </div>
            <ul class="menu">
                <li>
                    <a href="{% url 'Dashboard' %}">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="active">
                    <a href="{% url 'product' %}">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'orders' %}">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'customers' %}">
                        <i class="fas fa-users"></i>
                        <span>Customers</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'messages' %}">
                        <i class="fas fa-box"></i>
                        <span>Messages</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'discounts' %}">
                        <i class="fas fa-tag"></i>
                        <span>Discounts</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'settings' %}">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'Logout' %}">
                        <i class="fas fa-box"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation (same as dashboard) -->
            <div class="top-nav">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input id="search-input" type="text" placeholder="Search products...">
                </div>
                {% include "admin.html" %}
            </div>

            <!-- Product Content -->
            <div class="content">
                <div class="page-header">
                    <h1>Product Management</h1>
                    <a class="add-product-href" href="{% url 'add_product' %}">
                        <button class="btn-add" id="addProductBtn">
                            <i class="fas fa-plus"></i> Add Product
                        </button>
                    </a>
                    
                </div>
                
                <!-- Product Filters -->
                <div class="product-filters">
                    <div class="filter-group">
                        <label for="category">Category:</label>
                        <select id="category">
                            <option value="all">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="fashion">Fashion</option>
                            <option value="home">Home & Garden</option>
                            <option value="beauty">Beauty</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="stock">Stock:</label>
                        <select id="stock">
                            <option value="all">All</option>
                            <option value="in-stock">In Stock</option>
                            <option value="low-stock">Low Stock</option>
                            <option value="out-of-stock">Out of Stock</option>
                        </select>
                    </div>
                </div>
                
                <!-- Products Table -->
                <div class="products-table">
                    <table>
                        <thead>
                            <tr>
                                <th class="checkbox-col"><input type="checkbox" id="selectAll"></th>
                                <th>Product</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-product">
                        </tbody>
                    </table>
                    
                    <!-- Pagination -->
                    <div class="pagination">
                        <span>Showing 1 to 5 of 24 products</span>
                        <div class="pagination-controls">
                            <button class="btn-pagination" disabled>
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="btn-pagination active">1</button>
                            <button class="btn-pagination">2</button>
                            <button class="btn-pagination">3</button>
                            <button class="btn-pagination">4</button>
                            <button class="btn-pagination">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="\static\scripts\product.js"></script>
    <script src="\static\scripts\Dashboard.js"></script>
</body>
</html>
